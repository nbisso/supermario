apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:0.0.16
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "300m"
              memory: "200Mi"
            limits:
              cpu: "300m"
              memory: "200Mi"
