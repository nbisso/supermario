apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:0.0.1
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: '200m'
              memory: '200Mi'
            limits:
              cpu: '200m'
              memory: '200Mi'
